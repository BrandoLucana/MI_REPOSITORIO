<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contáctanos - Pasión por el Voley</title>
    <link rel="icon" href="../static/img/PASION POR EL VOLEY.jpg" type="image/jpeg"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactanos.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}" />
  </head>
  <body class="bg-white text-gray-800">
<body class="bg-white text-gray-800">
    <div id="loader" class="loader">
        <div class="mover"></div>
    </div>

    <header class="text-white">
      <div class="container mx-auto p-4 flex items-center justify-between">
        <a href="/" class="flex items-center">
          <img src="../static/img/PASION POR EL VOLEY.jpg" alt="Logo" class="h-16 w-auto mr-4" />
          <h1 class="text-xl font-bold">PASIÓN POR EL VOLEY</h1>
        </a>
        <nav class="hidden md:block">
          <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-gray-300 font-bold">Inicio</a></li>
            <li><a href="/formulario" class="hover:text-gray-300 font-bold">Inscripciones</a></li>
            <li><a href="/horarios" class="hover:text-gray-300 font-bold">Horarios</a></li>
            <li><a href="/donde_estamos" class="hover:text-gray-300 font-bold">Dónde Estamos</a></li>
            <li><a href="/contactanos" class="hover:text-gray-300 font-bold">Contáctanos</a></li>
            <li><a href="/torneos" class="hover:text-gray-300 font-bold">Torneos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto py-12 px-4 animate-fade-in-up">
      <div class="max-w-2xl mx-auto text-center mb-8">
        <h2 class="text-3xl font-bold text-red-600 mb-4">¡Contáctanos!</h2>
        <p class="text-gray-600">
          ¿Tienes alguna pregunta o consulta? No dudes en ponerte en contacto con nosotros.
        </p>
      </div>

      <div class="max-w-lg mx-auto bg-white shadow-lg rounded-xl px-10 py-8">
        <form>
          <h3 class="text-xl font-semibold text-center text-red-600 mb-6 border-b-2 border-red-300 pb-2">
            Formulario de Contacto
          </h3>

          <div class="mb-6">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input id="nombre" type="text" placeholder="Tu nombre"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500" />
          </div>

          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <input id="email" type="email" placeholder="Tu correo electrónico"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500" />
          </div>

          <div class="mb-6">
            <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
            <textarea id="mensaje" rows="5" placeholder="Tu mensaje"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500"></textarea>
          </div>

          <div class="flex justify-center">
            <button type="submit"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-full transition-all duration-200">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
  </body>
</html>
