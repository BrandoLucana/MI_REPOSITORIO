<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - Pasión por el Voley</title>
    <link rel="icon" href="../static/img/PASION POR EL VOLEY.jpg" type="image/jpeg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contactanos.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
    <header class="text-white">
        <div class="container mx-auto p-4 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/">
                    <div class="flex items-center">
                        <img src="../static/img/PASION POR EL VOLEY.jpg" alt="Logo" class="h-16 w-auto mr-4">
                        <h1 class="text-xl font-bold">PASIÓN POR EL VOLEY</h1>
                    </div>
                </a>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-4">
                    <li><a href="/" class="hover:text-gray-300 font-bold">Inicio</a></li>
                    <li><a href="/formulario" class="hover:text-gray-300 font-bold">Inscripciones</a></li>
                    <li><a href="/horarios" class="hover:text-gray-300 font-bold">Horarios</a></li>
                    <li><a href="/donde_estamos" class="hover:text-gray-300 font-bold">Dónde Estamos</a></li>
                    <li><a href="/contactanos" class="hover:text-gray-300 font-bold">Contáctanos</a></li>
                    <li><a href="/torneos" class="hover:text-gray-300 font-bold">Torneos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">¡Contáctanos!</h2>
        <p class="mb-4">¿Tienes alguna pregunta o consulta? No dudes en ponerte en contacto con nosotros.</p>

        <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
                        Nombre
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" placeholder="Tu nombre">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Correo Electrónico
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Tu correo electrónico">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mensaje">
                        Mensaje
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="mensaje" rows="5" placeholder="Tu mensaje"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Enviar
